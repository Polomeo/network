{% extends "network/layout.html" %}
{% load static %}

{% block body %}
<div id="compose-view">
    <div class="card mb-3">
        <div class="card-body">
            <h3>New Post</h3>
            <form id="new-post-form">
                <textarea class="form-control" id="new-post-body" placeholder="What's on your mind..."></textarea>
                <input type="submit" class="btn btn-primary" style="margin-top:10px;">
            </form>
        </div>
    </div>
</div>
<div id="posts-view"></div>
<div id="profile-view"></div>
{% endblock %}

{% block script %}
<script src="{% static 'network/network.js' %}"></script>
{% endblock %}
